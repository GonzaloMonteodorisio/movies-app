<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Películas Online</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3686b3edb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-hat-wizard"></i>
        <p class="title-logo">Harry Potter App</p>
      </div>
        <label for="menu_hamburguesa" class="label_hamburguesa">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="list_icon"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5.5 0 0 1-.5-.5"
            />
          </svg>
        </label>
        <input class="menu_hamburguesa" type="checkbox"  id="menu_hamburguesa" />
        <ul class="ul_link">
          <li class="li_link"><a class="link" href="/">Inicio</a></li>
          <li class="li_link"><a class="link" href="./pages/contacto.html">Contacto</a></li>
          <li class="li_link"><a class="link" href="./pages/login.html">Login</a></li>
          <li class="li_link"><a class="link" href="./pages/info.html">Más Información</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="encabezado">Inicio</h1>
      <div class="d-flex align-items-center mt-50" id="loading">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      </div> 
      <div class="filter-container">
        <label for="house-filter">Filtrar por casa:</label>
        <select id="house-filter">
          <option value="all">Todas</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
        </select>
      </div>
      <section class="personajes">
      </section>
      <template id="template-card">
        <div class="pelicula">
          <img data-src="" alt="" class="card-img lazy" />
          <div class="pelicula-info">
            <h3></h3>
            <p></p>
            <span></span>
          </div>
        </div>
      </template>
    </main>

    <footer>
      <!-- Información del footer aquí -->
    </footer>
    <script src="js/movies.js"></script>
  </body>
</html>
