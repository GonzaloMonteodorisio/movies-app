<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Películas Online</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/navbar.css">
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="item_logo" viewBox="0 0 16 16">
            <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0M1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0"/>
            <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm6 8.73V7.27l-3.5 1.555v4.35zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1"/>
            <path d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6M7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
          </svg>
      </div>
        <label for="menu_hamburguesa" class="label_hamburguesa">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="list_icon"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5.5 0 0 1-.5-.5"
            />
          </svg>
        </label>
        <input class="menu_hamburguesa" type="checkbox"  id="menu_hamburguesa" />
        <ul class="ul_link">
          <li class="li_link"><a class="link" href="./index.html">Inicio</a></li>
          <li class="li_link"><a class="link" href="./contacto.html">Contacto</a></li>
          <li class="li_link"><a class="link" href="./pages/login.html">Login</a></li>
          <li class="li_link"><a class="link" href="./pages/info.html">Más Información</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="encabezado">Inicio</h1>
      <div class="d-flex align-items-center mt-50" id="loading">
        <strong>Cargando...</strong>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      </div> 
      <div class="filter-container">
        <label for="house-filter">Filtrar por casa:</label>
        <select id="house-filter">
          <option value="all">Todas</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
        </select>
      </div>
      <section class="personajes">
      </section>
      <template id="template-card">
        <div class="pelicula">
          <img data-src="" alt="" class="card-img lazy" />
          <div class="pelicula-info">
            <h3></h3>
            <p></p>
            <span></span>
          </div>
        </div>
      </template>
    </main>

    <footer>
      <!-- Información del footer aquí -->
    </footer>
    <script src="js/movies.js"></script>
  </body>
</html>
