<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/f3686b3edb.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/login.css" />
    
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1 class="logo">Logo</h1>
        <label for="menu_hamburguesa" class="label_hamburguesa">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </label>
        <input class="menu_hamburguesa" type="checkbox" name="" id="menu_hamburguesa" />
        <ul class="ul_links">
          <li class="li_links"><a class="link" href="">Inicio</a></li>
          <li class="li_links"><a class="link" href="">Contacto</a></li>
          <li class="li_links"><a class="link" href="">Login</a></li>
          <li class="li_links"><a class="link" href="">Genero</a></li>
        </ul>
      </nav>
    </header>
    <div class="containers">
      <div class="form-contents">
        <h1 id="title">Registro</h1>
        <div class="botones">
          <button type="button" class="btn" id="registro">Registrarse</button>
          <button type="button" class="color btn" id="ingreso">Ingresar</button>
        </div>
        <div class="forms">
          <form class="row g-3" id="formulario" novalidate>
            <div class="col-md-4">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                class="form-control"
                name="userName"
                id="userName"
                placeholder="Usuario"
              />
            </div>

            <p id="alertName" class="ocultar"></p>

            <div class="col-md-4" id="email">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="userEmail"
                placeholder="Email"
              />
            </div>

            <p id="alertEmail" class="ocultar"></p>

            <div class="col-md-4">
              <i class="fa-solid fa-lock"></i>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="ContraseÃ±a"
                  id="userPassword"
                  name="userPassword"
                />
              </div>
            </div>
            <p id="alertPassword" class="ocultar"></p>

            <div class="col-12 acceder">
              <button class="btn" id="acceder" type="submit">Acceder</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
