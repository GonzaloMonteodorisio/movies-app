<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/f3686b3edb.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="item_logo"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0M1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0"
            />
            <path
              d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm6 8.73V7.27l-3.5 1.555v4.35zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1"
            />
            <path
              d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6M7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
            />
          </svg>
          <h1 class="title">Logo</h1>
        </div>
        <label for="menu_hamburguesa" class="label_hamburguesa">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="list_icon"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </label>
        <input class="menu_hamburguesa" type="checkbox" id="menu_hamburguesa" />
        <ul class="ul_link">
          <li class="li_link">
            <a class="link" href="../index.html">Inicio</a>
          </li>
          <li class="li_link"><a class="link" href="">Contacto</a></li>
          <li class="li_link">
            <a class="link" href="./pages/login.html">Login</a>
          </li>
          <li class="li_link"><a class="link" href="">Genero</a></li>
        </ul>
      </nav>
    </header>
    <div class="containers">
      <div class="form-contents">
        <h1 id="title">Registro</h1>
        <div class="botones">
          <button type="button" class="btn" id="registro">Registrarse</button>
          <button type="button" class="color btn" id="ingreso">Ingresar</button>
        </div>
        <div class="forms">
          <form class="row g-3" id="formulario" novalidate>
            <div class="col-md-4">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                class="form-control"
                name="userName"
                id="userName"
                placeholder="Usuario"
              />
            </div>

            <p id="alertName" class="ocultar"></p>

            <div class="col-md-4" id="email">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="userEmail"
                placeholder="Email"
              />
            </div>

            <p id="alertEmail" class="ocultar"></p>

            <div class="col-md-4">
              <i class="fa-solid fa-lock"></i>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="ContraseÃ±a"
                  id="userPassword"
                  name="userPassword"
                />
              </div>
            </div>
            <p id="alertPassword" class="ocultar"></p>

            <div class="col-12 acceder">
              <button class="btn" id="acceder" type="submit">Acceder</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
