<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/f3686b3edb.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/login.css" />
    
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="#contacto">Contacto</a></li>
          <li><a href="./pages/login.html">Login</a></li>
          <li><a href="#generos">Géneros</a></li>
        </ul>
      </nav>
    </header>
    <div class="containers">
      <div class="form-contents">
        <h1 id="title">Registro</h1>
        <div class="botones">
          <button type="button" class="btn" id="registro">Registrarse</button>
          <button type="button" class="color btn" id="ingreso">Ingresar</button>
        </div>
        <div class="forms">
          <form class="row g-3" id="formulario" novalidate>
            <div class="col-md-4">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                class="form-control"
                name="userName"
                id="userName"
                placeholder="Usuario"
              />
            </div>

            <p id="alertName" class="ocultar"></p>

            <div class="col-md-4" id="email">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="userEmail"
                placeholder="Email"
              />
            </div>

            <p id="alertEmail" class="ocultar"></p>

            <div class="col-md-4">
              <i class="fa-solid fa-lock"></i>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  id="userPassword"
                  name="userPassword"
                />
              </div>
            </div>
            <p id="alertPassword" class="ocultar"></p>

            <div class="col-12 acceder">
              <button class="btn" id="acceder" type="submit">Acceder</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
