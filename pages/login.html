<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/f3686b3edb.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="item_logo" viewBox="0 0 16 16">
            <path d="M9.5 2.672a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0zm4.5.035A.5.5 0 0 0 13.293 2L12 3.293a.5.5 0 1 0 .707.707zM7.293 4A.5.5 0 1 0 8 3.293L6.707 2A.5.5 0 0 0 6 2.707zm-.621 2.5a.5.5 0 1 0 0-1H4.843a.5.5 0 1 0 0 1zm8.485 0a.5.5 0 1 0 0-1h-1.829a.5.5 0 0 0 0 1zM13.293 10A.5.5 0 1 0 14 9.293L12.707 8a.5.5 0 1 0-.707.707zM9.5 11.157a.5.5 0 0 0 1 0V9.328a.5.5 0 0 0-1 0zm1.854-5.097a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L8.646 5.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0l1.293-1.293Zm-3 3a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L.646 13.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0z"/>
          </svg>
        <h1 class="title">Harry Potter App</h1>
      </div>
        <label for="menu_hamburguesa" class="label_hamburguesa">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="list_icon"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </label>
        <input class="menu_hamburguesa" type="checkbox"  id="menu_hamburguesa" />
        <ul class="ul_link">
          <li class="li_link"><a class="link" href="/">Inicio</a></li>
          <li class="li_link"><a class="link" href="./">Contacto</a></li>
          <li class="li_link"><a class="link" href="./pages/login.html">Login</a></li>
          <li class="li_link"><a class="link" href="">Genero</a></li>
        </ul>
      </nav>
    </header>
    <div class="containers">
      <div class="form-contents">
        <h2 id="title">Registro</h2>
        <div class="botones">
          <button type="button" class="btn" id="registro">Registrarse</button>
          <button type="button" class="color btn" id="ingreso">Ingresar</button>
        </div>
        <div class="forms">
          <form class="row g-3" id="formulario" novalidate>
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                class="form-control"
                name="userName"
                id="userName"
                placeholder="Usuario"
              />
            </div>

            <p id="alertName" class="ocultar"></p>

            <div class="input" id="email">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="userEmail"
                placeholder="Email"
              />
            </div>

            <p id="alertEmail" class="ocultar"></p>

            <div class="input">
              <i class="fa-solid fa-lock"></i>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="ContraseÃ±a"
                  id="userPassword"
                  name="userPassword"
                />
              </div>
            </div>
            <p id="alertPassword" class="ocultar"></p>

            <div class="col-12 acceder">
              <button class="btn" id="acceder" type="submit">Acceder</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
