<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Harry Potter</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/contacto.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3686b3edb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <header class="header">
    <nav class="navbar-container">
      <div class="logo">
        <i class="fa-solid fa-hat-wizard"></i>
        <p class="title-logo">Harry Potter App</p>
      </div>
      <label for="menu_hamburguesa" class="label_hamburguesa">
        <i class="fa-solid fa-bars list_icon"></i>
      </label>
      <input class="menu_hamburguesa" type="checkbox"  id="menu_hamburguesa" />
      <ul class="ul_link">
        <li class="li_link"><a class="link" href="./index.html">Inicio</a></li>
        <li class="li_link"><a class="link" href="./personajes.html">Personajes</a></li>
        <li class="li_link"><a class="link" href="./contacto.html">Contacto</a></li>
        <li class="li_link"><a class="link" href="./info.html">Más Información</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <div class="form_input">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form_input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form_input">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male"> Masculino
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Femenino
                    </label>
                </div>
                <span class="error" id="genderError"></span>
            </div>
            <div class="form_input">
                <label for="comments">Comentarios:</label>
                <textarea id="comments" name="comments"></textarea>
                <span class="error" id="commentsError"></span>
            </div>
            <div class="form_input">
                <label for="country">País de Origen:</label>
                <select id="country" name="country">
                    <option value="">Seleccione un país</option>
                    <option value="argentina">Argentina</option>
                    <option value="mexico">Brasil</option>
                    <option value="spain">Uruguay</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Otro</option>
                    <!-- Puedes agregar más opciones de países aquí -->
                </select>
                <span class="error" id="countryError"></span>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
  </main>
    <footer>
      <p>&copy; 2024 Harry Potter Fan Page. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/contacto.js"></script>
</body>
</html>
