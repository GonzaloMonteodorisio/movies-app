<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Harry Potter</title>
    <script
      src="https://kit.fontawesome.com/f3686b3edb.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3686b3edb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar-container">
        <div class="logo">
          <i class="fa-solid fa-hat-wizard"></i>
          <p class="title-logo">Harry Potter App</p>
        </div>
        <label for="menu_hamburguesa" class="label_hamburguesa">
          <i class="fa-solid fa-bars list_icon"></i>
        </label>
        <input class="menu_hamburguesa" type="checkbox"  id="menu_hamburguesa" />
        <ul class="ul_link">
          <!-- <li class="li_link"><a class="link" href="./index.html">Inicio</a></li>
          <li class="li_link"><a class="link" href="./personajes.html">Personajes</a></li>
          <li class="li_link"><a class="link" href="./contacto.html">Contacto</a></li>
          <li class="li_link"><a class="link" href="./info.html">Más Información</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <div class="bienvenida">
        <h1>Bienvenido al Mundo Mágico de Harry Potter</h1>
        <p>Explora la magia, conoce a tus personajes favoritos y sumérgete en el universo de J.K. Rowling</p>
    </div>

    <div class="containers">
      <div class="form-contents">
        <h2 id="title">Registro</h2>
        <div class="botones">
          <button type="button" class="btn" id="registro">Registrarse</button>
          <button type="button" class="color btn" id="ingreso">Ingresar</button>
        </div>
        <div class="forms">
          <form class="row g-3" id="formulario" novalidate>
            <div class="input">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                class="form-control"
                name="userName"
                id="userName"
                placeholder="Usuario"
              />
            </div>

            <p id="alertName" class="ocultar"></p>

            <div class="input" id="email">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="userEmail"
                placeholder="Email"
              />
            </div>

            <p id="alertEmail" class="ocultar"></p>

            <div class="input">
              <i class="fa-solid fa-lock"></i>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  id="userPassword"
                  name="userPassword"
                />
              </div>
            </div>
            <p id="alertPassword" class="ocultar"></p>

            <div class="col-12 acceder">
              <button class="btn" id="acceder" type="submit">Acceder</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
    <footer>
      <p>&copy; 2024 Harry Potter Fan Page. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/index.js"></script>
  </body>
</html>
