<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>App Harry Potter</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../css/personajes.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    >
    <script
      src="https://kit.fontawesome.com/f3686b3edb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar-container">
        <div class="logo">
          <i class="fa-solid fa-hat-wizard"></i>
          <p class="title-logo">Harry Potter App</p>
        </div>
        <label for="menu_hamburguesa" class="label_hamburguesa">
          <i class="fa-solid fa-bars list_icon"></i>
        </label>
        <input class="menu_hamburguesa" type="checkbox" id="menu_hamburguesa">
        <ul class="ul_link">
          <li class="li_link">
            <a class="link" href="./personajes.html">Personajes</a>
          </li>
          <li class="li_link">
            <a class="link" href="./contacto.html">Contacto</a>
          </li>
          <li class="li_link">
            <a class="link" href="./info.html">Más Información</a>
          </li>
          <li class="li_link">
            <a class="link" href="../index.html">Salir</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="encabezado">Personajes</h1>
      <div class="d-flex align-items-center mt-50" id="loading">
        <strong>Cargando...</strong>
        <div
          class="spinner-border ml-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </div>
      <div class="filter-container">
        <label for="house-filter">Filtrar por casa:</label>
        <select id="house-filter">
          <option value="all">Todas</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
        </select>
      </div>
      <div class="personajes"></div>
      <template id="template-card">
        <div class="pelicula">
          <img data-src="" alt="" class="card-img lazy">
          <div class="pelicula-info">
            <h2></h2>
            <p></p>
          </div>
        </div>
      </template>
    </main>
    <footer>
      <p>&copy; 2024 Harry Potter Fan Page. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/personajes.js"></script>
  </body>
</html>
